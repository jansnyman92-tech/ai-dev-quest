<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Dev Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Dev Quest</h1>
  <div id="xp-bar">XP: <span id="xp-label">0 XP</span></div>

  <ul>
    <li><input type="checkbox" class="quest" data-xp="25"> Complete onboarding</li>
    <li><input type="checkbox" class="quest" data-xp="50"> Finish first quest</li>
    <li><input type="checkbox" class="quest" data-xp="30"> Explore GitHub Pages</li>
    <li><input type="checkbox" class="quest" data-xp="20"> Share your dashboard</li>
  </ul>

  <div id="badge">🔒 Badge Locked</div>
  <button id="music-toggle">🔇 Music Off</button>
  <audio id="bg-music" src="music.mp3" loop></audio>

  <div id="quote-box">“Every expert was once a beginner.”</div>

  <script src="main.dart.js"></script>
</body>
</html>
